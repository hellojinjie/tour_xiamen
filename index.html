<script src="impress.js/js/impress.js"></script>
<script>

if (localStorage['logined'] != undefined && localStorage['logined'] == 'yes') {
    document.querySelector('.J_protected').remove();
    document.querySelector('.J_music').play();
    document.querySelector('.J_presentation-main').style.display = 'block';
    impress().init();
} else {
    document.querySelector(".J_password-input").addEventListener("keyup", function ( event ) {
        var input = event.target.value;
        if (input == 'iloveyou') {
            document.querySelector('.J_protected').remove();
            document.querySelector('.J_music').play();
            document.querySelector('.J_presentation-main').style.display = 'block';
            localStorage['logined'] = 'yes';
            impress().init();
        }
    }, false);
}

</script>
